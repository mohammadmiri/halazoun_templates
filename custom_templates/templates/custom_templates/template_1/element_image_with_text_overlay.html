{% load static %}

<div class="image-with-text-overlay">
    <div class="wrapper">
        <div class="image-wrapper">
            <img src="{% static 'custom_templates/img/background.jpg' %}">
        </div>
        <div class="text-wrapper">
            <div class="large-text h-50 d-flex justify-content-center align-items-end">
                <div class="d-flex align-items-end">{{ main_text }}</div>
            </div>
            <div class="small-text h-50 d-flex justify-content-center align-items-start">
                <div class="">{{ margin_text }}</div>
            </div>
        </div>
    </div>
</div>

<style>
    .image-with-text-overlay .wrapper{
        position: relative;
    }
    .image-with-text-overlay .image-wrapper{
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
    }
    .image-with-text-overlay .image-wrapper img{
        width: 100%;
    }
    .image-with-text-overlay .text-wrapper{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .image-with-text-overlay .text-wrapper .large-text div{
        font-size: {{ main_text_size }}px;
        max-width: 75%;
        text-align: center;
    }
    .image-with-text-overlay .text-wrapper .small-text div{
        font-size: {{ margin_text_size }}px;
        max-width: 75%;
        text-align: center;
    }
</style>
